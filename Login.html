<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="box">
        <div class="lbox">
            <img src="logo.png" alt="" class="logo">
            <img src="help.png" alt="" class="help">
            <span class="highlight">24 X 7 Premium Chat Support</span>
            <span class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut veniam rerum quo?</span>
        </div>
        <div class="rbox">
            <div class="welcome">
                <span class="wel">Welcome Back!</span>
                <span class="signin">Signin to your accounts</span>
            </div>
            <div class="usepass">
                <div class="up">
                    <div class="input">
                        <label for="usename" class="label">Username</label>
                        <input type="text" id="usename" placeholder=" &#xf007;    Enter Username" style="font-family: Arial, FontAwesome">
                    </div>
                    <div class="input">
                        <label for="password" class="label">Password</label>
                        <input type="text" id="password" placeholder=" &#xf023;    Enter Password" style="font-family: Arial, FontAwesome">
                    </div>
                </div>
                <span class="forgot">Forget Password?</span>
            </div>
            <div class="submit">
                <input value="Login" type="submit">
            </div>
            <div class="logos">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-telegram"></i></a>
                <a href=""><i class="fa-brands fa-pinterest-p"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
